<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Results</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.js"></script>
  </head>
  <body>
    <div>
      <canvas id="myChart"></canvas>
      <script src="{{url_for('static', filename='results.js')}}"></script>
      <script type="text/javascript">
        const name = '{{nom}}';
        const firstname = '{{prenom}}';
        //var filepath="../uploads/"+name+firstname+"Scores.json"
        var filepath="../uploads/EventCandidatAScores.json"
        //var file = "{{url_for('static', filename='../uploads/EventCandidatAScores.json')}}";
        console.log(file)
        var file="{{url_for('static', filename='EventCandidatAScores.json')}}";
        $.getJSON(file, function(data) {
          var myContext = document.getElementById("myChart");
          console.log(Object.keys(data))
          var myChart = new Chart(myContext, {
            type: 'bar',
            data: {
              labels:Object.keys(data),
              datasets: [
                 {
                 label: firstname + " " + name,
                 data: Object.values(data),
                 backgroundColor: 'rgba(255, 99, 132, 0.2)'
                 },{
                 label: "Average",
                 data: [1,2,5,4,6,2],
                 backgroundColor: 'rgba(54, 162, 235, 0.2)'
                 }
              ],
            },
            options:{
               title:{
                 display:true,
                 text:"Results : " + firstname + " " + name,
                 fontSize:40,
                 fontStyle:'bold',
                 padding:40
               },
                scales: {
                  yAxes: [{
                      ticks: {
                          beginAtZero:true
                      }
                  }]
                },
                legend:{
                  display:true,
                  position:'right',
                  labels:{
                    fontSize:20,
                    padding:10
                  }
                },
                layout: {
                  padding: {
                      left: 50,
                      right: 50,
                      top: 50,
                      bottom: 50
                  }
                }
              }
            }
          )
        }
        )


      </script>
    </div>
  </body>
</html>
