<!DOCTYPE html>
<html>
  <head>
    <link href="{{ url_for('static', filename='style_index.css') }}" rel="stylesheet" type="text/css" />
    <title>Upload Doctolib</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  </head>
  <body>
    <br><br/>
    <h1 class="w3-text-blue">Doctolib Platform</h1>
    <br><br/>
    <form class="w3-container w3-card-4"  method=post enctype=multipart/form-data>
<p>Enter some information and upload your files</p>
<p>
      <label class="w3-text-blue"><b>Last Name</b></label>
      <input class="w3-input w3-border" id="name" type="text" name="name" />
<p/>
<p>
      <label class="w3-text-blue"><b>First Name</b></label>
      <input class="w3-input w3-border" id="firstname" type="text" name="firstname" />
<p/>
<p>
      <label class="w3-text-blue"><b>Your file :</b></label> <br />
      <input type="file" name="file" />
<p/>
<p>
      <input type="submit" value="Upload" />
<p/>

</form>

  </body>
</html>
